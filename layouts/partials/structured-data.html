{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsArticle",
  "headline": {{ .Title | jsonify }},
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": { "@type": "Person", "name": {{ (or .Params.author .Site.Params.author | default "富永道也") | jsonify }} },
  "publisher": {
    "@type": "Organization",
    "name": {{ (.Site.Params.publisher | default .Site.Title) | jsonify }},
    "logo": { "@type": "ImageObject", "url": {{ ("images/logo.png" | absURL) | jsonify }} }
  },
  "mainEntityOfPage": { "@type": "WebPage", "@id": "{{ .Permalink }}" },
  "image": {{ (or (.Params.image | absURL) ("images/ogp-default.png" | absURL)) | jsonify }}
}
</script>
{{ end }}
